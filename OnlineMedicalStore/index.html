<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/CSS">
    <script src="script.js" type="text/JavaScript"></script>
</head>
<body>
    <div id="homePage">
        <div><h1>Home</h1></div>
        <div>
            <button onclick="newUser();">New User</button>
            <button onclick="existingUser();">Existing User</button>
        </div>
    </div>
    <div id="newUserPage">
        <form action="" name="signup-form">
            <div class="form-field">
                <div class="label-field">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="userEmail">
                </div>
            </div>
            <div class="form-field">
                <div class="label-field">
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="text" name="password">
                </div>
            </div>
            <div class="form-field">
                <div class="label-field">
                    <label for="cpassword">Confirm Password</label>
                </div>
                <div class="input-field">
                    <input type="text" name="cpassword" id="CFPassword">
                </div>
            </div>
            <div class="form-field">
                <div class="label-field">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="input-field">
                    <input type="text" name="phone" id="userPhone">
                </div>
            </div>
            <div>
                <button type="submit" onclick="SignUp();">SignUp</button>
            </div>
        </form>
    </div>
    <div id="existingUserPage">
        <form action="" name="signin-form">
            <div class="form-field">
                <div class="label-field">
                    <label for="existingUserId">UserID</label>
                </div>
                <div class="input-field">
                    <input type="text" name="existingUserId" id="existingUserId">
                </div>
            </div>
            <div class="form-field">
                <div class="label-field">
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="text" name="password" id="existingUserPassword">
                </div>
            </div>
            
        </form>
        <div>
            <button  onclick="SignIn();">SignIn</button>
        </div>
    </div>
    <div id="medicinePage">
        <div class="navbar">
            <div class="btn"><button onclick="showMedicine();" id="medicine-btn">Medicines</button></div>
            <div class="btn"><button onclick="Purchase();" id="purchase-btn">Purchase</button></div>
            <div class="btn"><button onclick="CancelOrder()" id="cancel-order-btn">Cancel</button></div>
            <div class="btn"><button onclick="OrderHistory();" id="order-history-btn">Order History</button></div>
            <div class="btn"><button>Top-Up</button></div>
            <div class="btn"><button>Balance Check</button></div>
        </div>
    </div>
    <div id="medicine-info">
        <table id="dataTable">
              <!-- Medicine details -->
          </table>
    </div>
    <div id="purchase-block">
        <table id="purchase-table">
              <tr>
                <th class="thead">Medicine ID</th>
                <th class="thead">Medicine Name</th>
                <th class="thead">Count</th>
                <th class="thead">Price</th>
                <th class="thead">Expiry Date</th>
                <th class="thead">Manipulate</th>
              </tr>
          </table>
    </div>
    <div id="quantity-block">
        <div><label for="quantity">Enter Quantity</label></div>
        <div><input type="number" name="quantity" id="quantity"></div>
        <div><button onclick="getQuantity();">buy</button></div>
    </div>
    <div id="cancel-order-block">
        <table id="cancel-order">
            <tr>
                <th>OrderID</th>
                <th>UserID</th>
                <th>MedicineID</th>
                <th>MedicineName</th>
                <th>OrderCount</th>
                <th>TotalPrice</th>
                <th>Order Status</th>
                <th>Cancel</th>
            </tr>
        </table>
    </div>
    <div id="order-history-block">
        <table id="order-history">
            <tr>
                <th>OrderID</th>
                <th>UserID</th>
                <th>MedicineID</th>
                <th>MedicineName</th>
                <th>OrderCount</th>
                <th>TotalPrice</th>
                <th>Order Status</th>
            </tr>
        </table>
    </div>
    <div id="top-up-block">
        <div><label for="top-up-amount">Enter Amount</label></div>
        <div><input type="number" name="top-up-amount" id="top-up-amount"></div>
        <div><button onclick="getAmount();">Top-up</button></div>
    </div>
    <div id="show-balance-block">
        
    </div>
</body>
</html>
